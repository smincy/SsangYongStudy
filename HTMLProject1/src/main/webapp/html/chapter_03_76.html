<!-- 
   글자 모양 태그
   b : bold
   i : 이태릭체 
   small : 작은 글자
   ins : 밑줄 
   del : 취소선 (예매,장바구니) 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	Hello HTML5
	<br>
	<b>Hello HTML5</b>
	<br>
	<i>Hello HTML5</i>
	<br>
	<small>Hello HTMl5</small>
	<br>
	<ins>Hello HTML5</ins>
	<br>
	<del>Hello HTML5</del>
</body>
</html>
