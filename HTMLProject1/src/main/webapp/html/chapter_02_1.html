<!-- 
     54~55page (HTML5의 구조와 작성법)
        => HTML5버전 이하는 HTML의 버전을 사용하고 있다 
        <!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
        ----------------- HTML4버전의 태그의 정보를 가지고 온다 
        <!DOCTYPE html> 
        ----------------- HTML5버전의 태그의 정보를 가지고 온다 
                          HTML5버전을 사용한다 => 알려준다(브라우저)
		<html> -> HTML문서가 시작 
			<head> => 설정 파일을 등록 => 화면에 출력하는 부분이 아니다 
			  <meta charset="UTF-8"> : 한글설정 
			  <title>Insert title here</title>
			  => 주로 사용 
			     1) 제목(브라우저에 제목설정) <title>
			     2) CSS설정 <style>
			     3) 자바스크립트이용 <script>
			     4) <link> => 외부에서 CSS파일을 읽어오는 경우 
			</head>
			<body>
			  => 브라우저 화면에 출력하는 부분 => 태그와 속성 
			</body>
		</html> -> HTML문서가 종료 
		--------------------------------------------
		=> 1. HTML5 : 태그 / 속성 => 화면 출력 내용 확인 
		=> 2. CSS   : 속성에 값을 채운다 
		              --- 
		-------------------------------------------- 지정된 내용만 사용
		=> 3. JavaScript
		-------------------------------------------- 사용자 정의(직접 제작) 
		   => HTML5 , CSS => 에러가 없다 
		   => JavaScript => 에러가 발생시 화면 흰색 => 개발자 도구에서 에러 확인
		   => 컴파일(X) , 인터프리터만 사용한다 
		                -------- 한줄씩 번역  
		   ***** 태그의 출력 형식 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>basic html5</title>
<style type="text/css">
h1 {
	color: red;
	background-color: yellow;
}
</style>
<script type="text/javascript">
	alert("HTML5 시작:화면 UI");
</script>
</head>
<body>
	<!-- 태그의 순서가 존재하지 않는다 -->
	<h1>Hello HTML5</h1>
</body>
</html>
