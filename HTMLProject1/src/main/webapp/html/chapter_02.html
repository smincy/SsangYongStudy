<!-- 
     51page : 고정 (w3c에 등록되어 있는 태그만 사용이 가능)
     태그 / 속성 => 모양 
     ---------     
     HTML5의 기본용어 (ML => MarkUP Language)
                    ---------------------- <이름 속성="">
                                            --- ------
                                            태그  속성 
                                            -----------
                                                요소 
     1) HTML은 태그와 속성으로 만들어 진다 
        = 태그 (여는태그와 닫는 태그가 동일하게 만든다) 
          1. 종류 
             = 여는 태그 <a>
             = 닫는 태그 </a>
               <a> , <font> , <h1> , <div> , <span> ...
             = 단독 태그 <br/> ,<input/>, <hr/> ,<img/>
               **HTML => <br> 
               XHTML => <br/> 
          2. 화면에 출력할 내용이 있는 경우 
             -----------------------
             <태그>출력 내용</태그>
             예) 제목을 출력 (*********)
                <h1>출력 내용</h1>
             <태그 속성="출력내용">
             예) 이미지 
                <img src="파일명|웹사이트">
                <a href="다른화면 이동">값</a>
             내용을 출력하지 않는 부분 
             예) 라인선 그리기 <hr>
                다음줄에 출력 <br>
                단락을 나눈다 <p> 
             *** 내용을 출력하지 않는 경우 
                 <div></div> => 간격조절 
                 <video src="비디오 파일명"></video> <audio></audio>
          3. 요소의 형식 => 요소(한세트) => 태그의 사용범위를 명확하게 만든다 
             <태그>출력할 문자열</태그> 
             -----          ------
             시작              끝 
          4. 태그 한개가 브라우저에 명령 =>  대부분의 프로그램언어 : ';' , </>
          
          5. (53page) 
             속성 => HTML에서 지원 (사용자 정의) => 태그는 사용자 정의(X)
             ------------------------------
             예) 모든 태그에 존재하는 속성 : style
                <img src="aaa.png">
                --------
                 태그 속성 => aaa.png를 화면에 출력 
                            jpg , png , gif 
                <a href="a.html">aaa</a>
                -------
                태그 속성 => aaa를 클릭하면 a.html로 이동해라...
                <! --  -- >
          6. 주석 : 브라운저에서 번역이 안되는 부분 !-- --
 -->

<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>

</body>
