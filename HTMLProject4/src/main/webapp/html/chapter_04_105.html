<!-- 
     공간 분할 태그 
     -----------
      = table(CSS없이 분할) ==> 신축 (크기가 데이터에 따라 달라진다)
      = div(CSS가 있어야 된다) ==> fixed => 고정 
      *** 블록(block) ==> div
      *** 인라인(inline) ==> span
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<!-- 블록 : 태그 한개가 한줄 전체를 차지 한다 
        h1~h6
        table
        <ul>
        <ol>
        <dl>
        <hr>
        <p>
        <div>
   -->
   
	<div>HTML5</div>
	<div>CSS</div>
	<div>JavaScript</div>
	<div>JSP</div>
	<div>Spring</div>

	<p>
	
		<!-- 인라인 : 옆으로 출력한다  
        input , select , textarea , img , a ,span
   -->
		<span>HTML5</span> <span>CSS</span> <span>JavaScript</span> <span>JSP</span>
		<span>Spring</span>
	<p>
		<!-- 
       110page 
       HTML5버전 => 화면 분할 태그(템플릿) 
         => 알아보기 쉽게(찾기 쉽게) => 시멘틱태그 (HTML5 => 시멘틱)
         => 추상적인 태그명 대신 쉽게 알아볼 수 있는 태그로 변환
            ----------
            i => name
            s => sex
            ---------- 수정 => 유지보수 
            div => 로그,검색기 => header
            div => 메뉴      => nav
            div => 실제 내용  => section
            div => 개인 정보  => footer
            div => 부가적 정보 => aside 
                               article 
            ------------------------------ CSS
            
            
    -->
</body>
</html>
