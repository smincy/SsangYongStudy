<!-- 
    HTML5에서 제공하는 템플릿(레이아웃)
    = header 
    = nav
    = section
    = article
    = footer
    = aside
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<header>
			<h1>로고 , 검색기</h1>
		</header>
		<nav>
			<ul>
				<li>메뉴 1</li>
				<li>메뉴 2</li>
				<li>메뉴 3</li>
			</ul>
		</nav>
		<section>
			<article>
				<h1>독립적인 내용1</h1>
			</article>
			<article>
				<h1>독립적인 내용2</h1>
			</article>
			<article>
				<h1>독립적인 내용3</h1>
			</article>
		</section>
		<footer>
			<address>서울시 강남구 역삼동 한독빌딩 8층 (3강의장)</address>
		</footer>
	</center>
</body>
</html>
