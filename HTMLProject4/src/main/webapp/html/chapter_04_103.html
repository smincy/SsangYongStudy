<!-- 
      <fieldset> : 입력창을 묶어서 사용 
      <legend> : 테투리 
      <label> : 라벨  =>  이름 ==> display:table-column (<th>)
 -->
 
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<fieldset style="width: 350px">
			<legend>로그인</legend>
			<table>
				<tr>
					<td><label for="id">ID</label></td>
					<td><input type=text id="id" size=15></td>
				</tr>
				<tr>
					<td><label for="pwd">Password</label></td>
					<td><input type=password id="pwd" size=15></td>
				</tr>
				<tr>
					<td colspan="2" align="center"><input type="submit"
						value="로그인"> <input type="button" value="취소"></td>
				</tr>
			</table>
		</fieldset>
		<p>
			<!--  104page -->
			<textarea rows="10" cols="50">Hello
HTML5
CSS</textarea>
	</center>
</body>
</html>
