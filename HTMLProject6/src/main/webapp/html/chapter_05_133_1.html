<!-- class선택자:태그를 가지고 온다 (동일 적용) -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.s {
	color: blue
}

#i {
	color: red
}
</style>
</head>
<body>
	<center>
		<h1>과일</h1>
		<ul>
			<li class="s">사과</li>	<!-- 선택(blue) -->
			<li>배</li>
			<li id="i">수박</li>		<!-- red -->
			<li class="s">메론</li>	<!-- 선택(blue) -->
			<li class="s">바나나</li>	<!-- 선택(blue) -->
		</ul>
	</center>
</body>
</html>
