<!-- 
     129page => 기본 선택자 
     속성은 이미 만들어져 있다 => 어떤 태그에 적용할지 선택 (선택자) 
     *** 에러가 없다 => 적용이 안된다 (에러난 부분을 무시한다)
     기본 선택자 
       = 태그 전체 선택 : *
         * {
              속성:값;
              속성:값;
              ...
         }
       = 특정 태그 선택 : img,p,h1...
         h1{
              속성:값;
              속성:값;
              ...
         }
       = id구분자 : #아이디명
         #아이디명{
              속성:값;
              속성:값;
              ...
         }
       = class구분자 : .클래스명 
         .class명 {
              속성:값;
              /*속성:값;*/
              ...
         }
       = 모든 태그에는 id , class => 속성을 가지고 있다 
 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!--  전체 색상을 green으로 변경 -->
<style type="text/css">
/*h1,h2,h3,h4,h5,h6{
   color:green
}*/
* {
	color: green
}
/*
     * (All) => 글꼴 변경 (사이트는 기본적으로 같은 폰트를 사용한다)
*/
/*
   태그명이 다른 경우에는 구분이 되기때문에 => 구분자를 이용할 필요가 없다 
   같은 태그가 여러개 있는 경우 => 구분자 (id,class)
*/
h2, h4, h6 {
	color: red
}
/*
    1. 공통으로 적용하는 CSS를 제작 
    2. 각 태그마다 적용하는 CSS를 제작 
*/
</style>
</head>
<body>
	<center>
		<h1>Hello CSS</h1>
		<h2>HTML+CSS</h2>
		<h3>JavaScript</h3>
		<h4>Java</h4>
		<h5>Oracle</h5>
		<h6>웹 => JSP</h6>
	</center>
</body>
</html>
