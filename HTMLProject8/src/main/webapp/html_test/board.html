<!-- 
     CSS 적용 방법 
     1) 인라인 CSS => 태그마다 설정 
        <div style="width:100px;height:100px;display:inline-block"></div>
     2) 내부 CSS => 한개의 파일에만 적용 
        <head>
          <style>
           div{
                width:100px;
                height:100px;
           }
          </style>
        </head>
     3) 외부 CSS => 프로젝트 전체 파일에 적용
        => 파일로 만든다 (재사용) => .css
        <head>
          <link rel="stylesheet" href="파일명">
                                 =============
                                 내부 파일 (경로명/파일명)
                                 외부 파일 (http://~~/파일명)
        </head>
 -->
<!DOCTYPE html>

</style>
</head>
