<!--  게시판 글쓰기 -->
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<center>
		<h1>글쓰기</h1>
		<table border=1 bordercolor=black width=500 cellpadding=0
			cellspacing=0>
			<tr height="35">
				<td align=center width=15% bgcolor=#ccccff>이름</td>
				<td width=85%><input type=text size=15></td>
			</tr>
			<tr height="35">
				<td align=right width=15% bgcolor=#ccccff>이메일</td>
				<td width=85%><input type=text size=50></td>
			</tr>
			<tr height="35">
				<td align=right width=15% bgcolor=#ccccff>제목</td>
				<td width=85%><input type=text size=50></td>
			</tr>
			<tr height="35">
				<td align=right width=15% bgcolor=#ccccff>내용</td>
				<td width=85%><textarea rows="10" cols="55"></textarea></td>
			</tr>
			<tr height="35">
				<td align=right width=15% bgcolor=#ccccff>비밀번호</td>
				<td width=85%><input type=password size=10></td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type=submit value="글쓰기">
					<input type=button value="취소"></td>
			</tr>
		</table>
	</center>
</body>
</html>
