<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<style type="text/css">
/* 좌우에 여백 */
.container {
		border: 1px solid black;
		height: 768px;
		margin-top: 50px;
}
/* Full 화면 */
.container-fluid {
		border: 1px solid black;
		height: 768px;
}

.col-sm-3 {
		border: 1px solid red;
		height: 600px;
}

.col-sm-6 {
		border: 1px solid green;
		height: 600px;
}

.col-sm-4 {
		border: 1px solid green;
		height: 600px;
}
</style>
</head>
<body>
		<!-- bootstrap시작 
       단위 : lg sm md(모바일)
       CSS가 만들어져 있음 (약간 => 오버라이딩) 
       내부 CSS/인라인 CSS => 변경 
       
       전체 화면 : container / container-fluid 
       화면 분할 : col-()-숫자
                 col-sm(md,lg)-(1~12)
  -->
		<div class="container">
				<div class="col-sm-3"></div>
				<div class="col-sm-6"></div>
				<div class="col-sm-4"></div>
		</div>
</body>
</html>
